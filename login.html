<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <style>
    *{
  text-decoration: none;
  font-family: Gilroy, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}
body{
  margin: 0;
}

.photo{
  filter: blur(20px);
  -webkit-filter: blur(20px);
  background-size: cover;
  position: relative;
}
.login:not(.form){
  position: absolute;
  top: 50%;
  bottom:50%;
  left: 37%;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0, 0.4);
  height: 500px;
  width: 350px;
  border-radius: 15px;
  margin: auto;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
p{
  margin-left: 20px;
}
h2{
  margin-left: 38%;
}
.butt{
  border: none;
  background-color: rgb(0, 107, 255);
  color: white;
  width: 300px;
  border-radius: 24px;
  padding: 8px 16px;
  font-size: 16px;
  transition: transform .2s;
  text-align: center;
}
.but{
  margin-top: 30px;
  margin-left: 20px;
}
.butt:hover{
  transform: scale(1.1);
}

.butt:active{
  transform: scale(0.98);
}

.email,.password{
  margin-top: 0px;
  margin-bottom: auto;
  border-radius: 7px;
  height: 25px;
  width: 300px;
  margin-left: 20px;
}

.check{
  display: flex;
  justify-content: flex-start;
  margin-top: 10px;
}

.checkbox{
  margin-top: 20px;
  margin-left: 10px;
}
  </style>
  <body>
    <div class="king">
      <div class="big">
        <img src="https://hubballidharwadinfra.com/wp-content/uploads/2021/02/iiit-dharwad.jpg" height="800px" width="1440p"alt="" class="photo">
        <div class="login">
          <form class="form" action="index.html" method="post">
            <h2>LOGIN</h2>
            <div class="">
              <p>Email</p>
              <input type="email" placeholder="email" class="email">
            </div>
            <p>password</p>
            <div class="">
              <input type="password" placeholder="password" class="password">
            </div>
            <div class="check">
              <p>Remember me:</p>
              <input type="checkbox" class="checkbox" name="" value="">
            </div>
            <div class="but">
              <button type="button" name="button" class="butt">LOGIN</button>
            </div>
            <div class="but">
              <button type="button" onclick="window.location.href='CS_project.html';" name="button" class="butt">Back</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
