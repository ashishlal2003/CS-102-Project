<style>
  * {

  body {

  }

  .title {

    justify-content: space-between;

    align-items: center;

  }

    align-items: center;
    display: flex;

  }

  .insider,

    border: none;
    background-color: rgb(0, 107, 255);
    color: white;
    border-radius: 24px;
    padding: 8px 16px;
    font-size: 16px;
    transition: transform .2s;
    position: relative;
    top: -5px;
  }

  }

  .log {

  }

  .log:hover {
    color: rgb(0, 107, 255);

  }

  .butt:hover {
    transform: scale(1.1);
  }

  .butt:active {
    transform: scale(0.98);
  }

  .heading {
